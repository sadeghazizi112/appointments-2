<!DOCTYPE html>
<html>
  <head>
    <title>Appointment 2</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointment 2</h1>

      <form id="add">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="purpose">Purpose:</label>
          <input id="purpose" class="form-control" type="text">
        </div>
        <div class-"form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="text">
        </div>

        <div class-"form-group">
          <label for="start">Start Time:</label>
          <input id="start" class="form-control" type="text">
        </div>

        <div class-"form-group">
          <label for="end">End Time:</label>
          <input id="end" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Schedule!</button>

      </form>

      <div id="appointmentconfirm">
        <h1>Your Appointment:</h1>
      </div>
      
    </div>
  </body>
  </html>
